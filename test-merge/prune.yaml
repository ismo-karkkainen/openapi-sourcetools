paths:
  /root:
    get:
      responses:
        200:
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/Get"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Get:
      properties:
        id:
          type: integer
          format: int64
    Unused:
      type: array
      items:
        $ref: "#/components/schemas/Get"
    Error:
      properties:
        code:
          type: integer
          format: int32
